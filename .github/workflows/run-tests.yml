name: Run tests

on:
  push:
    branches:
      - "master"
      - "release-**"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  files-changed:
    name: Check which files changed
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    outputs:
      e2e_all: ${{ steps.changes.outputs.e2e_all }}
      backend_all: ${{ steps.changes.outputs.backend_all }}
      frontend_all: ${{ steps.changes.outputs.frontend_all }}
      frontend_sources: ${{ steps.changes.outputs.frontend_sources }}
    steps:
      - uses: actions/checkout@v4
      - name: Test which files changed
        uses: dorny/paths-filter@v3.0.0
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-paths.yaml

  static-viz-files-changed:
    name: Check whether static-viz files changed
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    outputs:
      static_viz: ${{ steps.static_viz.outputs.static_viz }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend
        with:
          m2-cache-key: "files-changed"
      - name: Build static-viz frontend
        run: yarn build-static-viz
        env:
          MB_EDITION: ee
      - name: Upload Static Viz Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-viz-bundle-${{ github.sha }}
          path: resources/frontend_client/app/dist

      - name: Check for static viz changes
        uses: dorny/paths-filter@v3.0.0
        id: static_viz
        with:
          token: ${{ github.token }}
          filters: .github/static-viz-sources.yaml

  build-uberjar:
    name: Build Uberjar (${{ matrix.edition }})
    needs: [files-changed, static-viz-files-changed] # Depends on file checks
    # Condition: Build if backend source, frontend source, or E2E files changed (adjust as needed)
    # Using e2e_all might be too broad if it includes only spec changes,
    # backend_all + frontend_sources might be more accurate for source code changes affecting the JAR.
    if: ${{ !cancelled() && (needs.files-changed.outputs.backend_all == 'true' || needs.files-changed.outputs.frontend_sources == 'true') }}
    runs-on: ubuntu-22.04
    timeout-minutes: 25 # Increased timeout for build
    strategy:
      matrix:
        edition: [oss, ee]
    env:
      MB_EDITION: ${{ matrix.edition }}
      INTERACTIVE: false
      # make sure that builds on release branches get licenses, because we use them for releases
      SKIP_LICENSES: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
        # Add node-version input if needed based on get-build-requirements for release branches
        # with:
        #   node-version: "${{ needs.get-build-requirements.outputs.node_version }}"
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend
        with:
          m2-cache-key: uberjar-build # Unique cache key for this build job
          # Add java-version input if needed based on get-build-requirements for release branches
          # java-version: "${{ needs.get-build-requirements.outputs.java_version || 21 }}"
          java-version: 21 # Defaulting to 21 if not on release branch or no specific requirement found

      - name: Build uberjar with ./bin/build.sh
        timeout-minutes: 15
        run: ./bin/build.sh
        shell: bash

      - name: Prepare uberjar artifact
        uses: ./.github/actions/prepare-uberjar-artifact
        with:
          name: metabase-${{ matrix.edition }}-${{ github.event.pull_request.head.sha || github.sha }}-uberjar

  backend-tests:
    if: ${{ !cancelled() }}
    needs: [files-changed, static-viz-files-changed]
    uses: ./.github/workflows/backend.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.backend_all != 'true' && needs.static-viz-files-changed.outputs.static_viz != 'true' }}

  driver-tests:
    needs: files-changed
    uses: ./.github/workflows/drivers.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.backend_all != 'true' }}

  frontend-tests:
    needs: files-changed
    uses: ./.github/workflows/frontend.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.frontend_all != 'true' }}

  e2e-tests:
    needs: [files-changed, build-uberjar]
    if: ${{ !cancelled() && needs.files-changed.outputs.e2e_all == 'true' && (needs.build-uberjar.result == 'success' || needs.build-uberjar.result == 'skipped') }}
    uses: ./.github/workflows/e2e-tests.yml
    secrets: inherit
    # with:
    #   skip: ${{ needs.files-changed.outputs.e2e_all != 'true' }}
